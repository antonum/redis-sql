project:
  name: redis-sql
  description: SQL interface for RediSearch
  longDescription: SQL interface and JDBC driver for RediSearch
  website: https://github.com/redis-field-engineering/redis-sql
  authors:
    - Julien Ruaux
  license: MIT
  java:
    groupId: com.redis
    version: 8
    multiProject: true
  extraProperties:
    inceptionYear: 2020
  tags:
    - 'redis'
    - 'redisearch'
    - 'sql'
    - 'jdbc'
    - 'trino'
    - 'presto'

release:
  github:
    overwrite: true
    changelog:
      formatted: ALWAYS
      preset: conventional-commits
      format: '- {{commitShortHash}} {{commitTitle}}'
      contributors:
        enabled: false
      labelers:
        - label: 'dependencies'
          title: 'regex:^(?:deps(?:\(.*\))?!?):\s.*'
          order: 130
      categories:
        - title: 'Merge'
          labels:
            - 'merge_pull'
            - 'merge_branch'
        - title: '‚öôÔ∏è  Dependencies'
          key: 'dependencies'
          order: 80
          labels:
            - 'dependencies'
      hide:
        categories:
          - 'Merge'
      replacers:
        - search: 'deps: '

announce:
  slack:
    active: release
    channel: '#field-engineering-announcements'
    message: 'üöÄ Redis SQL {{projectVersion}} has been released! {{releaseNotesUrl}}'

distributions:
  trino-redisearch:
    artifacts:
      - path: target/{{distributionName}}-{{projectVersion}}.zip
        transform: '{{distributionName}}-{{projectEffectiveVersion}}.zip'