project:
  name: calcite-redisearch
  description: Calcite adapter for RediSearch
  longDescription: Calcite adapter for RediSearch
  website: https://github.com/redis-field-engineering/calcite-redisearch
  authors:
    - Julien Ruaux
  license: Apache-2.0
  java:
    groupId: com.redis
    version: 8
    multiProject: true
  extraProperties:
    inceptionYear: 2020

release:
  github:
    username: jruaux
    overwrite: true
    changelog:
      sort: DESC
      formatted: ALWAYS
      format: '- {{commitShortHash}} {{commitTitle}}'
      labelers:
        - label: 'feature'
          title: 'Resolves #'
          body: 'Resolves #'
        - label: 'issue'
          title: 'Fixes #'
          body: 'Fixes #'
        - label: 'issue'
          title: 'Relates to #'
          body: 'Relates to #'
        - label: 'task'
          title: '[chore]'
        - label: 'dependencies'
          title: '[deps]'
      categories:
        - title: 'üöÄ Features'
          labels:
            - 'feature'
        - title: '‚úÖ Issues'
          labels:
            - 'issue'
        - title: 'üß∞ Tasks'
          labels:
            - 'task'
        - title: '‚öôÔ∏è Dependencies'
          labels:
            - 'dependencies'
      replacers:
        - search: '\[chore\] '
          replace: ''
        - search: '\[deps\] '
          replace: ''

files:
  artifacts:
    - path: VERSION
    - path: subprojects/calcite-redisearch/build/distributions/calcite-redisearch-{{projectVersion}}.zip
      transform: calcite-redisearch-{{projectEffectiveVersion}}.zip