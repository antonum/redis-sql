plugins {
    id 'com.palantir.docker' apply false 
}

config {
	info {
		description = 'SQL interface for RediSearch'
		inceptionYear = '2021'
		tags = ['redis', 'sql']

		links {
			website = "https://github.com/redis-field-engineering/${project.rootProject.name}"
			issueTracker = "https://github.com/redis-field-engineering/${project.rootProject.name}/issues"
			scm = "https://github.com/redis-field-engineering/${project.rootProject.name}.git"
		}

		scm {
			url = "https://github.com/redis-field-engineering/${project.rootProject.name}"
			connection = "scm:git:https://github.com/redis-field-engineering/${project.rootProject.name}.git"
			developerConnection = "scm:git:git@github.com:redis-field-engineering/${project.rootProject.name}.git"
		}

		specification {
			enabled = true
		}

		implementation {
			enabled = true
		}
	}

	licensing {
		enabled = false
		licenses {
			license {
				id = 'MIT'
			}
		}
	}

	docs {
		javadoc {
			options {
				autoLinks {
					enabled = false
				}
			}
			aggregate {
				enabled = false
			}
		}
	}
	
	coverage {
        jacoco {
            toolVersion = '0.8.8'
        }
    }
}

allprojects {
	repositories {
		gradlePluginPortal()
		mavenCentral()
		mavenLocal()
	}

	tasks.withType(GenerateModuleMetadata) {
		enabled = false
	}
}

subprojects {
	config {
		info {
			description = project.project_description
		}
	    coverage {
	        jacoco {
	            toolVersion = '0.8.8'
	        }
	    }
	}
	test {
	    maxHeapSize = "1024m"
	}
	bootJar {
		enabled = false
	}
	jar {
		enabled = true
		archiveClassifier = ''
	}

	sourceCompatibility = 8
    targetCompatibility = 8
}
